

<div class="mainDiv">
  <h3>Please select the broadcast date you wish to delete:</h3>
  <select #broadcast class="select-css">
    <option *ngFor="let item of messages" value="{{item.name}}">{{item.name}}</option>
  </select>
  <button (click)=updateItem(broadcast.value)>Delete</button>
  <div *ngIf="htmlHide" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
