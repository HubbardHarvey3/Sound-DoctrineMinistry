<h1>Listen to Sound Doctrine</h1>

<div>
  <Div id="searchDiv">
    <h3>Filter Broadcasts</h3>

    <select (change)=filterSubmit(month) class="select-css" #month id="monthSelect">



      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option selected="selected" value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>


    </select>
    <!-- <button (click)=filterSubmit(month)>Search</button> -->
  </Div>
  <h1> {{month.value}}</h1>
  <!-- <h1> {{pipeMessage | filterStream: month.value}}</h1> -->


  <ng-container *ngIf="month.value !== undefined">
    <div *ngFor="let item of messages">
      <div *ngIf="item.month === month.value">
        <h3>{{item.title}}</h3>

        <audio controls>
          <!-- ************************************************* -->
          <!-- when I go into Prod, will need to update src -->
          <!-- DEV : http://localhost:3000/audio/{{item.name}} -->
          <!-- PROD : https://sound-doctrineministry.org/audio/{{item.name}} -->
          <source id="src"type="audio/mp3" src='https://sound-doctrineministry.org/audio/{{item.name}}'>
        </audio>
      </div>
    </div>
  </ng-container>



</div>
