<h1>Contact Rick Hofmeister</h1>
<div class="mainDiv">

  <form [ngStyle]="{'display': showForm}" target="_blank"
    action="https://formsubmit.co/b4823b70e8922089153a7d9ebd310faa" method="POST">
    <input type="hidden" name="_subject" value="Sound Doctrine Contact">
    <label for="name">Name <span class="required">*</span></label>
    <input type="text" name="name" class="form-control" required>
    <label for="email">Email Address <span class="required">*</span></label>
    <input type="email" name="email" class="form-control" required>
    <label for="message">Message <span class="required">*</span></label>

    <textarea placeholder="Your Question" class="form-control" name="message" rows="10" required></textarea>

    <button id="btn" (click)="submitEmail($event)" type="submit" class="btn btn-lg btn-dark btn-block">Submit</button>
    <br>
  </form>
